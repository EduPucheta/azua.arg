    <form class="form">
        <h2><legend>Hacenos tu pedido y nos pondremos en contacto</legend></h2>
        <label class="form__label" for="fname">Email</label>
        <input type="email" id="fname" name="fname" required />
        <label class="form__label" for="lname">Nombre</label>
        <input type="text" id="lname" name="lname" required/>
        <label class="form__label" for="adress">Dirección de envío</label>
        <input type="text" id="adress" name="adress" required/>
        <label class="form__label" for="cars">Elegí tu modelo</label>
        <select id="cars" name="cars" required >
            <option value="Eq">Eq</option>
            <option value="Curv">Curv</option>
            <option value="Iso">Iso</option>
            <option value="Mov">Mov</option>
        </select>
        <label class="form__label" for="message">Alguna información adicional que nos quieras dejar</label>
        <textarea id="message"></textarea>
        <input type="submit" class="bttn" value="Enviar pedido" />
    </form>
